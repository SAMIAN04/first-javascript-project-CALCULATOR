<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="calc.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head> 
<body>
    <div class="main">
        <h3 class="me">samian's</h4>
        <div class="input" id="inputt">
           
        </div>
        <div class="btns">
        <button data-key ="c" class="btn ac">AC</button>
        <button data-key ="d"  class="btn del">DEL</button>
        <button data-key ="%" class="btn al">%</button>
        <button data-key ="รท" class="btn al">รท</button>
        <button data-key ="1" class="btn">1</button>
        <button data-key ="2" class="btn">2</button>
        <button data-key ="3" class="btn">3</button>
        <button data-key ="X" class="btn al">X</button>
        <button data-key ="4" class="btn">4</button>
        <button data-key ="5" class="btn">5</button>
        <button data-key ="6" class="btn">6</button>
        <button data-key ="-" class="btn al">-</button>
        <button data-key ="7" class="btn">7</button>
        <button data-key ="8" class="btn">8</button>
        <button data-key ="9" class="btn">9</button>
        <button data-key ="+" class="btn al">+</button>
        <button data-key ="0" class="btn">0</button>
        <button data-key ="00" class="btn">00</button>
        <button data-key ="." class="btn b">.</button>
        <button data-key ="=" class="btn as">=</button>
         
    </div>
    </div>
    <script src="calc2.js"></script>
</body>
</html>
